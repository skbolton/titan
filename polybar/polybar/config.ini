[color]
background-dark = "#100E23"
background-subtle = "#2D2B40"
background = "#1e1c31"

foreground = "#CBE3E7"
foreground-faded = "#8A889D"

blue = "#91ddff"
cyan = "#63f2f1"
green = "#A1EFD3"
yellow = "#ffe6b3"
red = "#f48fb1"
purple = "#d4bfff" 

accent = ${self.green}

include-file = ~/.config/polybar/modules.ini

[bar/top-main]
dpi = 0
monitor = DisplayPort-0
monitor-fallback =
height = 36
enable-ipc = true
background = ${color.background-dark}
border-size = 4
border-color = ${color.background}
line-size = 1
line-color = ${color.accent}

font-0 = remixicon:size=12;4
font-1 = Source Sans Pro:size=12;3
font-2 = Iosevka:size=12;2

pseudo-transparency = true

modules-left = bspwm
modules-center = spotify
modules-right = alsa date sysmenu

[bar/bottom-main]
dpi = 0
height = 36
monitor = DisplayPort-0
enable-ipc = true
background = ${color.background-dark}
border-size = 4
border-color = ${color.background}
line-size = 1
line-color = ${color.accent}
bottom = true
tray-position = "right"
tray-background = ${color.background-subtle}

font-0 = remixicon:size=12;4
font-1 = Source Sans Pro:size=12;3
font-2 = Iosevka:size=12;2

pseudo-transparency = true

modules-left = cpu memory filesystem
modules-right = updates network

[bar/top-external]
dpi = 0
monitor = DisplayPort-1
monitor-fallback =
height = 36
enable-ipc = true
background = ${color.background-dark}
border-size = 4
border-color = ${color.background}
line-size = 1
line-color = ${color.accent}

font-0 = remixicon:size=12;4
font-1 = Source Sans Pro:size=14;3
font-2 = Iosevka:size=12;2

pseudo-transparency = true

modules-left = bspwm
