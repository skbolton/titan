[color]
background-dark = "#100E23"
background = "#1e1c31"

foreground = "#F3F3F3"
foreground-faded = "#B2B2B2"

cyan = "#63f2f1"
green = "#A1EFD3"
yellow = "#ffe6b3"
red = "#f48fb1"

accent = ${self.cyan}

include-file = ~/.config/polybar/modules.ini

[bar/top]
monitor =
monitor-fallback =
height = 36
enable-ipc = true
background = ${color.background-dark}
border-size = 4
border-color = ${color.background}
line-size = 1
line-color = ${color.accent}

font-0 = remixicon:size=14;3
font-1 = Source Sans Pro:size=14;3
font-2 = Iosevka:size=12;2

pseudo-transparency = true

modules-left = bspwm
modules-center = spotify
modules-right = alsa date sysmenu

[bar/bottom]
height = 36
enable-ipc = true
background = ${color.background-dark}
border-size = 4
border-color = ${color.background}
line-size = 1
line-color = ${color.accent}
bottom = true
tray-position = "right"
tray-background = ${color.background}

font-0 = remixicon:size=14;3
font-1 = Source Sans Pro:size=14;3
font-2 = Iosevka:size=12;2

pseudo-transparency = true

modules-left = cpu memory filesystem
modules-right = updates network

