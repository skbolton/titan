[color]
background-dark = "#100E23"
background-subtle = "#2D2B40"
background = "#ee1e1c31"

foreground = "#CBE3E7"
foreground-faded = "#8A889D"

blue = "#91ddff"
cyan = "#63f2f1"
green = "#A1EFD3"
yellow = "#ffe6b3"
red = "#f48fb1"
purple = "#d4bfff" 
alpha = "#00000000"

accent = ${self.green}

include-file = ~/.config/polybar/modules.ini

[section/shared-config]
dpi = 120
height = 42
width = 100%
enable-ipc = true
background = ${color.background}
font-0 = remixicon:size=12;5
font-1 = Source Sans Pro:size=12;5
font-2 = Iosevka:size=12
font-3 = RobotoMono Nerd Font Mono:size=18;6
line-size = 2
line-color = ${color.accent}

[bar/top-main]
inherit = section/shared-config
monitor = DisplayPort-0
monitor-fallback =

modules-left = sysmenu bspwm spotify
modules-center = cpu memory filesystem
modules-right = tw-overdue tw-completed tw-today updates alsa date notifications

[bar/top-external]
inherit = section/shared-config
monitor = DisplayPort-1
monitor-fallback =
enable-ipc = true

modules-left = bspwm

[bar/third]
inherit = section/shared-config
monitor = HDMI-A-0
monitor-fallback =
enable-ipc = true

modules-left = bspwm


